<!DOCTYPE html>
<ui:composition   template="/WEB-INF/layout/template.xhtml"
                  xmlns="http://www.w3.org/1999/xhtml"
                  xmlns:h="http://xmlns.jcp.org/jsf/html"
                  xmlns:f="http://xmlns.jcp.org/jsf/core"
                  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                  xmlns:p="http://primefaces.org/ui"
                  xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib">



    <ui:define name="titulo">#{msg['title.pagina']} - #{msg['application.title']}</ui:define>

    <ui:define name="contenido">
        <h:outputStylesheet library="css" name="extras.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

        <p:messages  closable="true" >
            <p:autoUpdate />
        </p:messages>
        

        <!-- START CONTENT -->
        <section id="content">
            <div class="container">

                <!--**********************************************************************
                                              Despues del Tema  
                *************************************************************************-->

                <h:form id="form" class="contact-form" 
                        style="margin-left: 0.9em; margin-right: 0.9em; padding-top: 2em;" 
                        >
                    <jmoordbjsf:ajaxstatus  />

<p:growl id="growl" />

                    <!--???????????????????????????Menu???????????????????????????????????????????????????????-->

                    <!--???????????????????????????Fin Menu?????????????????????????????????????????????????-->
                    <h:panelGroup id="formulario">

                        <div class="row"/>


                        <h:panelGroup >
                            <br />

                            <div class="row">
                                <div class="input-field">
                                    <p:inputText id="inputidpais" value="#{paisController.pais.idpais}"/>
                                    <p:outputLabel for="@previous" value="#{msg['field.idpais']}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field">
                                    <p:inputText id="inputpais" value="#{paisController.pais.pais}"/>
                                    <p:outputLabel for="@previous" value="#{msg['field.pais']}"/>
                                </div>
                            </div>


                        </h:panelGroup>


                        <div class="row">   

                            <p:column>
                                <p:commandButton value="#{app['button.save']}"

                                                 icon="pi pi-save"   
                                                 action="#{paisController.save()}"
                                                 update=":form:datatable, :form:growl"/>       
                            </p:column>
                         
                        </div>
                      

                        <div>
                            <p:dataTable var="item" value="#{paisController.listPais}"
                                         id="datatable"

                                         >
                                <f:facet name="header">

                                    <p:outputLabel value="#{msg['form.paises']}"/>

                                </f:facet>

                                <p:column headerText="#{msg['field.idpais']}" style="width:75px">
                                    <p:outputLabel value="#{item.idpais}" />
                                </p:column>
                                <p:column headerText="#{msg['field.pais']}" style="width:75px">
                                    <p:outputLabel value="#{item.pais}" />
                                </p:column>
                            </p:dataTable>
                        </div>

                    </h:panelGroup>


                </h:form>

              


            </div>
            <!--end container-->

        </section>
        <!-- END CONTENT -->
        <!-- ================================================================================================
                                                      Scripts
                      ===================================================================================================== -->
        <jmoordbjsf:materialized-js />



    </ui:define>

</ui:composition>
