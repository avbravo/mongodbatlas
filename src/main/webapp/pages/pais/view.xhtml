<!DOCTYPE html>
<ui:composition   template="/WEB-INF/layout/template.xhtml"
                  xmlns="http://www.w3.org/1999/xhtml"
                  xmlns:h="http://xmlns.jcp.org/jsf/html"
                  xmlns:f="http://xmlns.jcp.org/jsf/core"
                  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                  xmlns:p="http://primefaces.org/ui"
                  xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                  xmlns:b="http://bootsfaces.net/ui">



    <ui:define name="titulo">#{msg['title.pagina']} - #{msg['application.title']}</ui:define>

    <ui:define name="contenido">
        <h:outputStylesheet library="css" name="extras.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

        <p:messages  closable="true" >
            <p:autoUpdate />
        </p:messages>


        <!-- START CONTENT -->
        <section id="content">
            <div class="container">

        <h:form id="form"  prependId="false"   onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <jmoordbjsf:messages id="msg"/>
                <b:panel collapsible="false" title="#{msg['titleview.pais']}"  look="primary">
                    <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{paisController.writable}"> 

                        <p:outputLabel  value="#{msg['field.idpais']}" />
                        <p:outputLabel value="#{paisController.pais.idpais}" id="idpais"  />

                        <p:outputLabel  value="#{msg['field.pais']}" />
                        <jmoordbjsf:inputText value="#{paisController.pais.pais}" id="pais"  />

                     

                    </b:panelGrid>
                    <jmoordbjsf:toolbarview 
                        renderedDelete="true"
                        renderedEdit="true"
                        renderedList="true"                    
                        controller="#{paisController}"                       
                        url  = "/pages/pais/list.xhtml"
                        />
                </b:panel>
            </h:panelGroup>
        </h:form>


            </div>
            <!--end container-->

        </section>
        <!-- END CONTENT -->
        <!-- ================================================================================================
                                                      Scripts
                      ===================================================================================================== -->
        <jmoordbjsf:materialized-js />



    </ui:define>

</ui:composition>
