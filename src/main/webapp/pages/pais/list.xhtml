<!DOCTYPE html>
<ui:composition   template="/WEB-INF/layout/template.xhtml"
                  xmlns="http://www.w3.org/1999/xhtml"
                  xmlns:h="http://xmlns.jcp.org/jsf/html"
                  xmlns:f="http://xmlns.jcp.org/jsf/core"
                  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                  xmlns:p="http://primefaces.org/ui"
                  xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"
                  xmlns:b="http://bootsfaces.net/ui"
                  xmlns:extension="http://xmlns.jcp.org/jsf/composite/extension">



    <ui:define name="titulo">#{msg['title.pagina']} - #{msg['application.title']}</ui:define>

    <ui:define name="contenido">
        <h:outputStylesheet library="css" name="extras.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

        <p:messages  closable="true" >
            <p:autoUpdate />
        </p:messages>


        <!-- START CONTENT -->
        <section id="content">
            <div class="container">

                <!--**********************************************************************
                                              Despues del Tema  
                *************************************************************************-->

                <h:form id="form" class="contact-form" 
                        style="margin-left: 0.9em; margin-right: 0.9em; padding-top: 2em;" 
                        >
                    <jmoordbjsf:ajaxstatus  />

                    <p:growl id="growl" />

                    <!--???????????????????????????Menu???????????????????????????????????????????????????????-->

                    <!--???????????????????????????Fin Menu?????????????????????????????????????????????????-->
                    <h:panelGroup id="content">

                        <div class="row"/>


                        <h:panelGroup >
                            <br />

                            <div class="row">
                                <div class="input-field">
                                    <p:inputText id="inputidpais" value="#{paisController.pais.idpais}"/>
                                    <p:outputLabel for="@previous" value="#{msg['field.idpais']}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field">
                                    <p:inputText id="inputpais" value="#{paisController.pais.pais}"/>
                                    <p:outputLabel for="@previous" value="#{msg['field.pais']}"/>
                                </div>
                            </div>


                        </h:panelGroup>


                        <div class="row">   




                        </div>


                        <div>
                            <h:panelGroup id="dataTable" >



                                <p:dataTable var="item" value="#{paisController.paisDataModel}"

                                             paginator="false"
                                             selection="#{paisController.paisListSelected}"
                                             rowKey="#{item.idpais}" 
                                             style="margin-bottom:0"
                                             id="dataTable2"

                                             >
                                    <f:facet name="header">
                                        <extension:paginator 
                                            controller="#{paisController}"                        
                                            rowPage="#{paisController.rowPage}"                   
                                            page="#{paisController.page}"
                                            pages="#{paisController.pages}"
                                            skip="ajax:paisController.skip()" 
                                            url = "/pages/pais/new.xhtml"
                                            />
                                        <p:outputLabel value="#{msg['form.paisesicontroller']}"/>

                                    </f:facet>
                                    <p:column selectionMode="multiple" style="width:30px;text-align:center"/>
                                    <p:column headerText="#{msg['field.idpais']}" style="width:75px">
                                        <p:outputLabel value="#{item.idpais}" />
                                    </p:column>
                                    <p:column headerText="#{msg['field.pais']}" style="width:75px">
                                        <p:outputLabel value="#{item.pais}" />
                                    </p:column>

                                    <p:column headerText="" style="width:80px">

                                        <jmoordbjsf:column

                                            renderedEdit="true"
                                            renderedDelete="true"
                                            controller="#{paisController}"
                                            url="/pages/pais/view.xhtml"
                                            item="#{item}"

                                            />
                                    </p:column>
                                </p:dataTable>
                            </h:panelGroup>
                        </div>

                    </h:panelGroup>


                    <p:dialog header="#{app['dialog.delete']}"  widgetVar="deleteListDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false"
                              width="650" height="350">

                        <p:outputPanel id="deleteListDetail" style="text-align:center;">
                            <p:dataList value="#{paisController.paisListSelected}" var="item" type="definition" >
                                <f:facet name="header">
                                    <p:outputLabel value="#{app['dialogdelete.datafordelete']}"/>
                                </f:facet>
                                <p:outputLabel value="#{msg['field.idpais']}"/> <p:outputLabel value="#{item.idpais}" />

                                <f:facet name="footer">
                                    <b:commandButton value="#{app['button.no']}" look="success" onclick="PF('deleteListDialog').hide();"/>
                                    <b:commandButton value="#{app['button.yes']}" look="danger" action="#{paislController.deleteSelected()}"
                                                     update=":form:dataTable"
                                                     onclick="PF('deleteListDialog').hide();"/>

                                    <b:commandButton value="DELETE FROM LISTXHTML" look="danger" action="#{paisController.deleteFromListxhtml()}"
                                                     update=":form:dataTable"
                                                     onclick="PF('deleteListDialog').hide();"/>
                                </f:facet> 
                            </p:dataList>


                        </p:outputPanel>
                    </p:dialog>


                    <h:panelGroup id="panelGroupNew">
                        <p:dialog header="Pais" widgetVar="dialogNew" modal="true"                   
                                  id="dialogonuevo"  dynamic="true"
                                  >
                            <h:form id="formadialog">
                                <div class="row">
                                    <p:outputLabel  value="#{msg['field.idpais']}" />
                                    <p:inputText value="#{paisController.pais.idpais}" id="idpais"  label="#{msg['field.pais']}" />

                                </div>
                                <div class="row">
                                    <p:outputLabel  value="#{msg['field.pais']}" />
                                    <p:inputText value="#{paisController.pais.pais}" id="pais"  label="#{msg['field.pais']}" />

                                </div>


                                <div class="row">
                                    <p:commandButton rendered="true"                          
                                                     value="#{app['button.save']}"
                                                     icon="fa fa-floppy-o"
                                                     title="#{app['button.save']}"
                                                     action="#{paisController.save()}"
                                                     update=":form:content" > 

                                    </p:commandButton>



                                </div>


                            </h:form>
                        </p:dialog>   
                    </h:panelGroup>


                </h:form>




            </div>
            <!--end container-->

        </section>
        <!-- END CONTENT -->
        <!-- ================================================================================================
                                                      Scripts
                      ===================================================================================================== -->
        <jmoordbjsf:materialized-js />



    </ui:define>

</ui:composition>
