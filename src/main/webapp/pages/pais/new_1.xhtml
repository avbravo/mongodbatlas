<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"> 
    <ui:define name="content">
         

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>


        <b:form id="form"  prependId="false"   onkeypress="if (event.keyCode == 13) {
                     return false;
                 }">
            <h:panelGroup id="content" layout="block"> 

                <jmoordbjsf:messages id="msg"/>
                <jmoordbjsf:toolbarnew label="#{msg['field.idpais']}"
                                       title="#{msg['titleview.pais']}"
                                       value="#{paisController.pais.idpais}"
                                       disabled="#{paisController.writable}"
                                       rendererList="true"
                                       contpaisler="#{paisController}"                                       
                                       url  = "/pages/pais/list.xhtml"

                                       />
                <b:panel collapsible="false" title="#{app['title.data']}" look="primary" rendered="#{paisController.writable}">

                    <b:panelGrid id="panel" colSpans="2,10" size="xs" rendered="#{paisController.writable}"> 

                        <p:outputLabel  value="#{msg['field.pais']}" />
                        <jmoordbjsf:inputText value="#{paisController.pais.pais}" id="pais"  label="#{msg['field.pais']}" />

                    
                        <jmoordbjsf:toolbarsave
                            rendered="true"
                            contpaisler="#{paisController}"   />

                    </b:panelGrid>                    
                </b:panel>
            </h:panelGroup>
        </b:form>

        <br/><br/><br/>
    </ui:define>
</ui:composition>
