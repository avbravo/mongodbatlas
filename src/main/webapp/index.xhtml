<!DOCTYPE html>
<ui:composition template="/WEB-INF/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib">

    <ui:define name="titulo">Asistencia</ui:define>

    <ui:define name="contenido">



        <p:messages  closable="true" >
            <p:autoUpdate />
        </p:messages>
        <p:growl  />



        <!-- START CONTENT -->
        <section id="content">




            <!--start container-->
            <div class="container">
                <div class="section">
                    <h5 class="breadcrumbs-title"><p:outputLabel value="#{msg['application.title']}" styleClass="label-applicationtitle" /></h5>
                    <p class="caption">
                        <p:outputLabel value="#{msg['application.welcome']}" styleClass="label-welcome"/>
                    </p>

                    <!--<div class="divider"></div>-->






                    <div id="contact-page" class="card">



                        <div class="card-image waves-effect waves-block waves-light">

                        </div>



                        <div class="card-content">




                            <h:form id="formapruebas" class="contact-form" 
                                    style="margin-left: 0.9em; margin-right: 0.9em; padding-top: 2em;">
                                <div class="row">
                                    <p:outputLabel 
                                        for="@next" value="tipo:  " />     
                                    <p:selectOneMenu >
                                        <f:selectItem itemValue="Tipo 1" itemLabel="#{msg['selectone.valor1']}"/>                 #                           
                                        <f:selectItem itemValue="Tipo 2" itemLabel="#{msg['selectone.valor2']}"/>                                            
                                        <f:selectItem itemValue="Tipo 3" itemLabel="#{msg['selectone.valor3']}"/>

                                    </p:selectOneMenu>
                                </div>
                                <div class="row">
                                    <div class="input-field">
                                        <p:inputText id="constancia" />
                                        <p:outputLabel for="@previous" value="#{msg['field.campo1']}"/>
                                    </div>
                                </div>
                            </h:form>


                        </div>

                    </div>
                </div>
            </div>
            <!--end container-->


        </section>
        <!-- END CONTENT -->




        <!-- google map api -->


        <!--google map-->
        <!-- ================================================
Scripts
================================================ -->
        <jmoordbjsf:materialized-js />




    </ui:define>

</ui:composition>
